<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Delete city</title>
    <style>
        body{
            margin-left: 650px;
        }
    </style>
</head>
<body>
<h1>Xóa sản phẩm</h1
<p>
    <a href="/product">Danh sách sản phẩm</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table-responsive">
        <tr>
            <td>Tên sản phẩm: </td>
            <td type="text" th:text="${product.name}"/></td>
        </tr>
        <tr>
            <td>Giá : </td>
            <td type="text" th:text="${product.price}"/></td>
        </tr>
        <tr>
            <td>Số lượng : </td>
            <td type="text" th:text="${product.num}"/></td>
        </tr>
        <tr>
            <td>Màu sắc : </td>
            <td type="text" th:text="${product.color}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>
</body>
</html>
