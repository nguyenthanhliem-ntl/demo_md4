<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8">Sản Phẩm</div>
        <div class="col-6 col-md-4">
            <a th:href="@{/create-product}">Thêm Sản phẩm</a >
        </div>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Màu sắc</th>
                <th>Action</th>
            </tr>
            <th:block th:each="product,seriable :${product}">
                <tr>
                    <th th:text="${seriable.count}"></th>
                    <th th:text="${product.name}"></th>
                    <th th:text="${product.price}"></th>
                    <th th:text="${product.num}"></th>
                    <th th:text="${product.color}"></th>
                    <td th:if="${product.category}" th:text="${product.category.name}"></td>
                    <td th:unless="${product.category}"></td>
                    <th>
                        <a th:href="@{/edit-product/__${product.id}__}">chỉnh sửa</a>
                        <a th:href="@{/delete-product/__${product.id}__}">xóa</a>
                    </th>
                </tr>
            </th:block>

        </table>
    </div>
</div>




</body>
</html>
